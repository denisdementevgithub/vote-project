app.title=Подсчет голосов за рестораны
app.stackTitle=Стек технологий приложения:
app.description=Программа по подсчету голосов с регистрацией/авторизацией и правами доступа на основе ролей (USER, ADMIN). \
Администратор может создавать/редактировать/удалять пользователей, а пользователи - управлять своим профилем и голосами (за рестораны) через UI (по AJAX) и по REST интерфейсу с базовой авторизацией. \
Весь REST интерфейс покрывается JUnit тестами, используя Spring MVC Test и Spring Security Test.
